<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>MNMessager</title>
  </head>
  <body>
    <div class="app gradient-page">
      <div class="form-wrap">
        <div class="form">
          <h4 class="form__title">Регистрация</h4>
          <div class="input-block">
            <label class="input-block__label" for="login">Логин</label>
            <input
              class="input-block__field"
              name="login"
              id="login"
              type="text"
            />
          </div>
          <div class="input-block">
            <label class="input-block__label" for="password">Пароль</label>
            <input
              class="input-block__field"
              name="password"
              id="password"
              type="password"
            />
          </div>
          <div class="input-block">
            <label class="input-block__label" for="confirm"
              >Подтверждение пароля</label
            >
            <input
              class="input-block__field"
              name="confirm"
              id="confirm"
              type="password"
            />
          </div>
          <div class="form__button">
            <button class="button">
              Зарегистрироваться
            </button>
          </div>
          <div class="form__alt">
            Уже есть аккаунт<br />
            <a href="#">Войти</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
